<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Copy Code</title>
    <style>
        button {
            font-size: 18px;
            line-height: 2em;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid transparent;
            background: #555;
            padding: 0 8px;
            color: #fff;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button onclick="copyToClipboard()">Copy</button>
    <script>
    function copyToClipboard() {
        const text = decodeURIComponent(window.location.hash.substr(1))
            .replace(/\+/g, ' ')
            .replace(/&lt;/g, '<')
            .replace(/&gt;/g, '>')
            .replace(/&amp;/g, '&')
            .replace(/&quot;/g, '"')
            .replace(/&#039;/g, "'");
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        document.querySelector('button').textContent = 'Copied!';
        window.parent.postMessage({ type: 'copyButtonClick', text: text }, '*');
        setTimeout(() => {
            document.querySelector('button').textContent = 'Copy';
        }, 2000);
    }
</script>
</body>
</html>
