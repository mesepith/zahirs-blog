<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Copy Code</title>
    <link rel="canonical" href="self.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>
        button {
            font-size: 18px;
            line-height: 2em;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid transparent;
            background: #555;
            padding: 0 8px;
            color: #fff;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
</head>
<body>
    <button on="tap:AMP.setState({ copied: true }), copyCode()">Copy</button>
    <amp-analytics>
        <script type="application/json">
        {
            "triggers": {
                "buttonClick": {
                    "on": "click",
                    "selector": "button",
                    "request": "event",
                    "vars": {
                        "eventCategory": "Button Clicks",
                        "eventAction": "copy_button_click",
                        "eventLabel": "COPY_LABEL"
                    }
                }
            }
        }
        </script>
    </amp-analytics>
    <script>
    function copyCode() {
        const text = decodeURIComponent(window.location.hash.substr(1))
            .replace(/\+/g, ' ')
            .replace(/&lt;/g, '<')
            .replace(/&gt;/g, '>')
            .replace(/&amp;/g, '&')
            .replace(/&quot;/g, '"')
            .replace(/&#039;/g, "'");
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        document.querySelector('button').textContent = 'Copied!!';
        setTimeout(() => {
            document.querySelector('button').textContent = 'Copy';
        }, 2000);
    }
    </script>
</body>
</html>
